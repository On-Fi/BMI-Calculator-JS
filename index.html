<!-- Add the "min" and "max" attributes to the input fields -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bmiCalculator">
        <h1>BMI Calculator</h1>
        <div id="inputContainer">
            <label for="age">Age:</label>
            <!-- Add "min" and "max" attributes to set the range -->
            <input type="number" id="age" placeholder="Enter your age" min="16" max="99">
            
            <label for="height">Height (cm):</label>
            <!-- Add "min" and "max" attributes to set the range -->
            <input type="number" id="height" placeholder="Enter your height" min="100" max="220">
            
            <label for="weight">Weight (kg):</label>
            <!-- Add "min" and "max" attributes to set the range -->
            <input type="number" id="weight" placeholder="Enter your weight" min="50" max="300">
            
            <button id="calculateBtn">Calculate BMI</button>
        </div>
        <div id="resultContainer">
            <h2>Your BMI is:</h2>
            <p id="bmiResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
